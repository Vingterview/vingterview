name: Spring Boot & Gradle CI/CD

on:
  push:
    branches:
      - backend

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: backend
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: change application.yml
      run: |
          rm ./src/main/resources/application.yml
          mv ./src/main/resources/application-deploy.yml ./src/main/resources/application.yml
    
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
