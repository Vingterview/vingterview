<!DOCTYPE html>
<html>
<head>

    .chating{
      background-color: #000;
      width: 500px;
      height: 500px;
      overflow: auto;
    }
    .chating p{
      color: #fff;
      text-align: left;
    }
    input{
      width: 330px;
      height: 25px;
    }
    #yourMsg{
      display: none;
    }
  </style>
</head>

        if (cnt == 1000) {
          var videoUrl= createObjectURL(new Blob(receivedChunks));
          var video = document.getElementById("yourVideo");
          video.srcObject = null;
          video.src = videoUrl;
          receivedChunks.splice(0, 1000);

    }

    document.addEventListener("keypress", function(e){
      if(e.keyCode == 13){ //enter press
        send();
      }
    });
  }

  function chatName(){
    var userName = $("#userName").val();
    if(userName == null || userName.trim() == ""){
      alert("사용자 이름을 입력해주세요.");
      $("#userName").focus();
    }else{
      wsOpen();
      $("#yourName").hide();
      $("#yourMsg").show();
    }
  }

  function send() {
    var uN = $("#userName").val();
    var msg = $("#chatting").val();
    ws.send(uN+" : "+msg);
    $('#chatting').val("");
  }

  function videoOn() {
    navigator.mediaDevices.getUserMedia(
            {video: true,audio:true})
            .then(function (stream){
              // 카메라 스트림을 비디오 요소에 연결하여 화면에 표시
              var video = document.getElementById('myVideo');
              video.srcObject = stream
            })
  }

  function sendMyVideo() {
    var videoElement = document.getElementById('myVideo');
    var stream = videoElement.srcObject;

    var mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = async function(event) {
      console.log(event.data);
      if (event.data && event.data.size > 0) {
        var arrayBuffer = await event.data.arrayBuffer()
        var blobData = new Blob([arrayBuffer],{type:"video/mp4"});

        var chunkSize = 1024;
        var start = 0;
        while (start < blobData.size) {
          ws.send(blobData.slice(start,start+chunkSize));
          start += chunkSize;
        }


      }
    };
    mediaRecorder.start(2000);
  }


</script>
<body>
<div id="container" class="container">
  <h1>채팅</h1>
  <div id="chating" class="chating">
  </div>

  <div id="yourName">
    <table class="inputTable">
      <tr>
        <th>사용자명</th>
        <th><input type="text" name="userName" id="userName"></th>
        <th><button onclick="chatName()" id="startBtn">이름 등록</button></th>
      </tr>
    </table>
  </div>
  <div id="yourMsg">
    <table class="inputTable">
      <tr>
        <th>메시지</th>
        <th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>
        <th><button onclick="send()" id="sendBtn">보내기</button></th>
      </tr>
    </table>
  </div>
</div>

<div>
  <h1>영상</h1>
  <button onclick="videoOn()" id="videoBtn">카메라키기</button>
  <button onclick="sendMyVideo()" id="videoSendBtn">스트림 전송</button>
  <video id="myVideo" autoplay ></video>
  <video id="yourVideo" autoplay ></video>
</div>
</body>
</html>
